<!doctype html>
<html>

	<head>
		<title>
			Table tag Title
		</title>
		<style type="text/css">
			table, td, tr, th {
				border: 1px solid red;
				border-spacing: 0px;
			}
			th {
				height: 50px;
			}
			thead {
				background-color: lightblue;
			}
			tbody {
				background-color: lightgrey;
			}
			tfoot {
				background-color: lightgreen;
			}
		</style>
	</head>

	<body>
		<h1> Table Example </h1>
			<table>
				<caption> Table Caption Added </caption>
				<thead>
			    	<tr>
			    	  <th>First Name</th>
			    	  <th>Last Name</th>
			    	</tr>
			    </thead>
			    <tbody>
			      	<tr>
			      	  <td>Name 1</td>
			      	  <td>Last 1</td>
			      	</tr>
			      	<tr>
			      	  <td>Name 2</td>
			      	  <td>Last 2</td>
			      	</tr>
			    </tbody>
			    <tfoot>
			      	<tr>
			      	  <td>Name 3</td>
			      	  <td>Last 3</td>
			      	</tr>
			    </tfoot>
			</table>
	</body>
</html>
